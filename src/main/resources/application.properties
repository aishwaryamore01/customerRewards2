spring.application.name=customerRewards
# ===============================
# = DATA SOURCE
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/rewardsdb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update   
# options: none, validate, update, create, create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# = LOGGING
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# = SERVER PORT (optional)
# ===============================
server.port=8080

logging.file.name=logs/spring-boot-app.log
logging.level.root=error
# Success messages
success.transaction.added=Transaction saved successfully for customer

# Error messages
error.customer.notfound=Customer not found
error.transaction.empty=No transactions found

# Messages
app.messages.transaction.notfound=No transactions found in the system
app.messages.rewards.notfound=No rewards data available

jwt.secret=mysecretkeymysecretkeymysecretkey123!
jwt.expiration=3600000
